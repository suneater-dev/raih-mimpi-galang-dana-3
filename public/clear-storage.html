<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - Raih Mimpi</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #983ced 0%, #7c3aed 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #983ced;
            margin-bottom: 20px;
        }
        .success {
            color: #10b981;
            font-size: 48px;
            margin: 20px 0;
        }
        p {
            color: #475569;
            line-height: 1.6;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #983ced 0%, #7c3aed 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(152, 60, 237, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Storage Cleared!</h1>
        <div class="success">✓</div>
        <p><strong>localStorage has been cleared successfully!</strong></p>
        <p>All saved example text and temporary data have been removed.</p>
        <p>Now all "Tulis Cerita" pages will be blank when you first visit them.</p>
        <a href="/" class="btn">← Back to Home</a>
    </div>

    <script>
        // Clear localStorage
        localStorage.clear();
        console.log('localStorage cleared!');
    </script>
</body>
</html>
